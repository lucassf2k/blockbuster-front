<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>Blockbuster - Login</title>
</head>
<body>
    <div class="main-login">

        <div class="left-login">
            <h1>
                <span class="purple">block</span> <br>
                <span class="gray">buster</span><span class="purple">.</span>
            </h1>
        </div>

        <div class="right-login">

            <div class="card-login">

                <h3 class="gray">Login</h3>

                <div class="textfield gray">
                    <label for="email-input">Email</label>
                    <input type="email" name="email" id="email-input">
                </div>

                <div class="textfield gray">
                    <label for="password-input">Senha</label>
                    <input type="password" name="password" id="password-input">
                </div>

                <a href="./register.html" class="gray">Esqueci minha senha</a>

                <button class="btn-login gray">Entrar</button>
            </div>

        </div>

    </div>

    <script src="/js/login.js"></script>
</body>
</html>
