<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/assets/icons/logo.svg" type="image/x-icon">

  <title>BLOCKBUSTER</title>

  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/player.css">

  <script src="/js/player.js" defer></script>
</head>
<body>
  
  <div class="container-player">
    <button type="button" class="player-close" onclick="closePlayerModal()">
      X
    </button>
    <video
      class="player"
      tabindex="-1"
      poster="/assets/images/the-batman.jpg"
      preload="none"
    >
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <div class="prgressive-bar"></div>

    <div class="container-controls">
      <div class="container-sound">
        <img src="/assets/icons/sound-icon.svg" alt="Ícone de volume">
        <span class="sound-bar"></span>
      </div>

      <div class="controls">
        <button type="button" class="time">
          <img src="/assets/icons/play-back-icon.svg" alt="Símbolo de voltar o video">
        </button>
        <button type="button" class="play">
          <img src="/assets/icons/play-icon.svg" alt="Símbolo de iniciar o video">
        </button>
        <button type="button" class="time">
          <img src="/assets/icons/play-next-icon.svg" alt="Símbolo de avançar o video">
        </button>
      </div>

      <div>
        Expandir
      </div>
    </div>
  </div>
</body>
</html>
