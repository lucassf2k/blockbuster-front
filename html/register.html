
 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
    <title>Blockbuster - Register</title>
</head>
<body>
    <div class="main-register">

        <div class="left-register">
            <h1>
                <span class="purple">block</span> <br>
                <span class="gray">buster</span><span class="purple">.</span>
            </h1>
        </div>

        <div class="right-register">
            <div class="card-register">
                <h3 class="gray">Registrar</h3>

                <div class="textfield gray">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Insira seu nome">
                </div>
                <div class="textfield gray">
                    <label for="">Data de nascimento</label>
                    <div id="birthday">
                        <input type="text" placeholder="DD" id="day">
                        <input type="text" placeholder="MM" id="month">
                        <input type="text" placeholder="YYYY" id="year">
                    </div>
                </div> 
                <div class="textfield gray">
                    <label for="email-input">Email</label>
                    <input type="email" name="email" id="email-input" placeholder="example@mail.com">
                </div>
                <div class="textfield gray">
                    <label for="password-input">Senha</label>
                    <input type="password" name="senha" id="password-input">
                </div>
                
                <button class="btn-register gray">Criar Conta</button>
            </div>
        </div>

    </div>

    <script src="/js/register.js"></script>
</body>
</html>
