<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/assets/icons/logo.svg" type="image/x-icon">

  <title>BLOCKBUSTER</title>

  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/cart.css">
</head>
<body>

  <div class="container">
    <aside class="nav">
      <a href="./welcome.html">
        <img src="/assets/icons/logo.svg" alt="Logomarca escrito Block Buster">
      </a>
      <nav>
        <a href="#">
          <img src="/assets/icons/home-icon.svg" alt="Ícone com uma casa">
          <p>Início</p>
        </a>
        <a href="#" style="color: var(--gray1)">
          <img src="/assets/icons/carrinho-icon.svg" alt="Ícone com uma casa">
          <p>Carrinho</p>
        </a>
        <a href="#">
          <img src="/assets/icons/acervo-icon.svg" alt="Ícone com uma casa">
          <p>Acervo</p>
        </a>
        <a href="#">
          <img src="/assets/icons/favorito-icon.svg" alt="Ícone com uma casa">
          <p>Favoritos</p>
        </a>
      </nav>
  
      <footer>
        <a href="#">
          <img src="/assets/icons/minha-conta-icon.svg" alt="Ícone com uma casa">
          <p>Minha conta</p>
        </a>
        <a href="#">
          <img src="/assets/icons/sair-icon.svg" alt="Ícone com uma casa">
          <p>Sair</p>
        </a>
      </footer>
    </aside>

    <section class="cart-details">
      <main class="content-details">
        <section class="acquired-items">
          <h4>Carrinho</h4>

          <div class="items">
            <div class="item">
              <img src="/assets/images/house-of-the-dragon.png" alt="House of the dragon">
              <div class="item-details">
                <strong>COMPRA</strong>
                <p>House of the dragon</p>
              </div>
              <div class="item-price">
                <p>R$ 129,99</p>
              </div>
            </div>
            <div class="separador"></div>
  
            <div class="item">
              <img src="/assets/images/house-of-the-dragon.png" alt="House of the dragon">
              <div class="item-details">
                <strong>COMPRA</strong>
                <p>House of the dragon</p>
              </div>
              <div class="item-price">
                <p>R$ 129,99</p>
              </div>
            </div>
            <div class="separador"></div>

            <div class="item">
              <img src="/assets/images/the-batman.jpg" alt="The Batman">
              <div class="item-details">
                <strong>COMPRA</strong>
                <p>The Batman</p>
              </div>
              <div class="item-price">
                <p>R$ 87,99</p>
              </div>
            </div>
            <div class="separador"></div>
  
            <div class="item">
              <img src="/assets/images/house-of-the-dragon.png" alt="House of the dragon">
              <div class="item-details">
                <strong>ALUGUEL</strong>
                <p>House of the dragon</p>
              </div>
              <div class="item-price">
                <fieldset>
                  <label for="amountOfRent">
                    Quantidade <br>
                    <span>de dias</span>
                  </label>
                  <input 
                    type="number" 
                    min="1" 
                    id="amountOfRent"
                    value="1"
                  >
                </fieldset>
                <p>R$ 9,99</p>
              </div>
            </div>
            <div class="separador"></div>
          </div>

        </section>
        <section class="container-payment">
          <div class="payment-details">
            <h4>
              Método de pagamento
            </h4>
            <fieldset>
              <div class="payment-item">
                <input type="checkbox">
                <p>Pix</p>
              </div>
              <div class="payment-item">
                <input type="checkbox">
                <p>Cartão de crédito</p>
              </div>
              <div class="payment-item">
                <input type="checkbox">
                <p>Boleto</p>
              </div>
            </fieldset>
          </div>
          <div class="payment">  
            <h4>Resumo</h4>
            <p>TOTAL <strong>R$ 269,96</strong></p>
            <button type="button">
              Finalizar
            </button>
          </div>
        </section>
      </main>
    </section>
  </div>
  
</body>
</html>
